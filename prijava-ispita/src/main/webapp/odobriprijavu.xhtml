<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <f:metadata>
    <!-- Start working on a task. Task Id is read internally from
         request parameters and cached in the CDI conversation scope.
    -->

    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  <h:head>
    <title>Odobri prijavu</title>
  </h:head>
  <h:body>
    <h1>Prijava:</h1>
    <p>Student: #{odobriPrijavuController.prijavaEntity.student}</p>
    <p>Indeks: #{odobriPrijavuController.prijavaEntity.indeks}</p>
    <p>Ispit: #{odobriPrijavuController.prijavaEntity.ispit}</p>
    <h:form id="submitForm">
      <h:outputLabel>Odobri prijavu?</h:outputLabel>
      <h:selectBooleanCheckbox value="#{odobriPrijavuController.prijavaEntity.odobren}"/><br/>
      <h:commandButton id="submit_button" value="Odobri Prijavu" action="#{odobriPrijavuController.submitForm()}" />
    </h:form>
  </h:body>
</f:view>
</html>
